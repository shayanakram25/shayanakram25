<!DOCTYPE html>
<html>
  <head>
    <title>You'll see this text at the top of your browser, change this!</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type ="image/x-icon" href="Squidward.jfif"
  </head>
  <body>
    <div id="top-blue">
      <div id="name-img-wrapper">
        <img id="top-image" src="Squidward.jfif" alt="pfp" />
        <div id="top-text">Name here</div>
      </div>
    </div>

    <div id="bottom-wrapper">
      <div class="blue-rect">
        <h1 class="content-title">About me</h1>
        <p class="content">
          Write an about here.
          <br />
          Line breaks need to be explicitly set with <br />, or you can use
          multiple paragraph elements.
        </p>
      </div>

      <div class="blue-rect">
        <h1 class="content-title">My work</h1>
        <p class="content">
          <a href="https://github.com/YOUR_USERNAME">Link to work</a><br />
          Short desc here. Change the link above, and add more links if
          necessary.
        </p>
      </div>

      <div class="blue-rect">
        <h1 class="content-title">Contact</h1>
        <p class="content">Stuff here</p>
      </div>
    </div>
  </body>
</html>
